<div class="home">
    <div class="home-extension">
        <xui-showcase class="home-showcase"
                      title="home.showCaseTitle"
                      main-description="home.showCaseMainDescription"
                      sub-description="home.showCaseSubDescription"
                      background-url="'../../../assets/images/home/background-paris-xebia-home.jpg'">

            <!--Showcase right panel-->
            <div id="home-carousel" class="home-carousel carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li ng-repeat="(index, xebian) in home.xebians"
                        data-target="#home-carousel"
                        data-slide-to="{{index}}"
                        ng-class="{'active': index === 0}">
                    </li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div ng-repeat="(index, xebian) in home.xebians"
                         class="item"
                         ng-class="{'active': index === 0}">
                        <img class="home-carousel-img" ng-src="{{xebian.imageUrl}}" alt="...">
                        <div class="home-carousel-content">
                            <div class="home-carousel-content-name">
                                <div class="home-carousel-content-headline1">
                                    {{xebian.firstName}} <span class="bold">{{xebian.lastName}}</span>
                                </div>
                                <div class="home-carousel-content-headline2">
                                    {{xebian.job}}
                                </div>
                            </div>
                            <div class="home-carousel-link">
                                Découvrez son évolution <i class="fa fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="home-carousel-button visible-xs">
                        <xui-button color="cyan">Nous rejoindre</xui-button>
                    </div>
                </div>
            </div>
        </xui-showcase>
    </div>
    <!-- Section Citations -->
    <div class="home-citations">
        <h1 class="home-citations-title">Xebia en quelques citations</h1>
        <div class="home-citations-content">
            <img class="home-citations-content-alinea" src="/assets/images/home/alinea-grey.svg" alt="">
            <div class="home-citations-content-card" ng-repeat="citation in home.citations">
                {{citation}}
            </div>
        </div>
    </div>

    <!-- Section Numbers -->
    <div class="home-numbers">
        <h1 class="home-numbers-title">Xebia en quelques chiffres</h1>
        <div class="home-numbers-cards container">
            <xui-card ng-repeat="card in home.numbersCards"
                      class="home-numbers-cards-item col-xs-12 col-sm-offset-1 col-sm-5"
                      image-url="card.icon"
                      background-url="card.background"
                      title="card.title"
                      content="card.content">
            </xui-card>
        </div>
    </div>

    <!-- Section Timeline -->
    <div class="home-timeline">
        <h1 class="home-timeline-title">Xebia en quelques faits</h1>

        <div class="home-timeline-content">
            <div class="home-timeline-content-item row" ng-repeat="timeline in home.timelineItems">
                <div class="home-timeline-content-item-year col-lg-offset-5 col-lg-2 col-md-offset-2 col-md-4 col-xs-8">
                    <div class="year-value">{{timeline.year}}</div>
                    <div class="home-timeline-line"></div>
                </div>
                <div class="home-timeline-content-item-description col-lg-offset-1 col-lg-12 col-md-offset-1 col-md-17 col-xs-offset-1 col-xs-15">
                    <img class="home-timeline-img hidden-xs" ng-src="{{timeline.imgUrl}}">
                    <div ng-bind-html="timeline.text"></div>
                </div>
            </div>
        </div>
    </div>
</div>
