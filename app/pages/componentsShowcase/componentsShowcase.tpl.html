<div class="componentsShowcase" style="margin: 20px 0;">
    <h1>Xebia UI Showcase</h1>

    <h2>Buttons</h2>
    <h3>Colors</h3>
    <xui-button color="purple" on-click="home.openModal()">Purple button, click me</xui-button>
    <xui-button color="grey">Grey button</xui-button>
    <xui-button color="white">White button</xui-button>
    <div style="padding: 2px;"></div>
    <xui-button color="purple" is-disabled="home.buttonDisabled">Disabled button</xui-button>

    <div style="padding: 15px;"></div>

    <h3>Shapes</h3>
    <xui-button color="grey">Default</xui-button>
    <xui-button color="grey" type="round"><i class="fa fa-google-plus"></i></xui-button>
    <xui-button type="link" color="purple">Link</xui-button>

    <div style="padding: 15px;"></div>

    <h3>Sizes</h3>
    <div>
        <xui-button color="purple" size="big">Big size</xui-button>
        <xui-button color="purple">Default size</xui-button>
        <xui-button color="grey" size="small">Small size</xui-button>
        <xui-button color="white" size="extraSmall">Extra-small size</xui-button>
    </div>
    <div style="margin-top: 5px;">
        <xui-button color="purple" type="round" size="big">L</xui-button>
        <xui-button color="purple" type="round" >M</xui-button>
        <xui-button color="white" type="round" size="small">S</xui-button>
        <xui-button color="white" type="round" size="extraSmall">XS</xui-button>
    </div>
</div>
