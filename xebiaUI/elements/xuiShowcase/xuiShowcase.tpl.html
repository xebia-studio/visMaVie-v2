<div class="xuiShowcase row" ng-style="{'background-image': 'url('+$ctrl.backgroundUrl+ ')'}" ng-class="$ctrl.backgroundColor">

    <div class="xuiShowcase-leftPanel--container col-xs-24 col-sm-10 col-md-8" ng-class="{'noBackground': !$ctrl.backgroundUrl.length }">
        <div class="xuiShowcase-leftPanel col-md-offset-3 col-md-21">
            <div class="xuiShowcase-title">{{$ctrl.title}}</div>
            <div class="xuiShowcase-mainDescription">{{$ctrl.mainDescription}}</div>
            <div class="xuiShowcase-subDescription">{{$ctrl.subDescription}}</div>
        </div>
    </div>
    <div class="xuiShowcase-rightPanel col-xs-24 col-sm-14 col-md-15"
         ng-class="[$ctrl.backgroundColor, {'flex': $ctrl.rightPanelFlex}]">
        <ng-transclude></ng-transclude>
    </div>
    <div class="visible-xs bottom-button">
        <xui-button color="cyan">Nous rejoindre</xui-button>
    </div>
</div>
