  - > 
    

  - paragraph title:  Qu’est-ce qu’un cookie&nbsp;?
  - >   
    Un cookie est un petit fichier texte sauvegardé sur votre ordinateur lorsque vous visitez un site web. Ce fichier texte enregistre des informations qui peuvent être lues par un site web lorsque vous le visitez de nouveau plus tard.

  - paragraph title:  Pourquoi Xebia utilise des cookies&nbsp;?
  - >
    Xebia utilise des cookies pour vous fournir une expérience utilisateur optimale. En utilisant les cookies, Xebia récupère vos préférences de navigation et pourra ensuite vous informer et/ou vous contacter plus facilement sur des actualités et sujets ciblés.

  - paragraph title:  Comment puis-je désactiver les cookies&nbsp;?
  - > 
    Vous pouvez paramétrer votre navigateur Internet pour désactiver les cookies. 

  - paragraph title: "Firefox&nbsp;:"
  - >   
    1. Ouvrez Firefox.
  - >  
    2. Appuyez sur la touche Alt.
  - >  
    3. Dans le menu en haut de la page cliquez sur Outils puis Options.
  - >  
    4. Sélectionnez l’onglet Vie privée.
  - >  
    5. Dans le menu déroulant à droite de Règles de conservation, cliquez sur utiliser les paramètres personnalisés pour l’historique.
  - >  
    6. Un peu plus bas, décochez Accepter les cookies.
  - >  
    7. Sauvegardez vos préférences en cliquant sur OK.


  - paragraph title: "Internet Explorer&nbsp;:"
  - >   
    1. Ouvrez Internet Explorer.
  - >  
    2. Dans le menu Outils, selectionnez Options Internet.
  - >  
    3. Cliquez sur l’onglet Confidentialité.
  - >  
    4. Cliquez sur Avancé et décochez Accepter.
  - >  
    5. Sauvegardez vos préférences en cliquant sur OK.


  - paragraph title: "Google Chrome&nbsp;:"
  - >   
    1. Ouvrez Google Chrome.
  - >  
    2. Cliquez sur l’icône d’outils dans la barre de menu.
  - >  
    3. Sélectionnez Options.
  - >  
    4. Cliquez sur l’onglet Options avancées.
  - >  
    5. Dans le menu déroulant Paramètres des cookies, sélectionnez Bloquer tous les cookies.


  - paragraph title: "Safari&nbsp;:"
  - >   
    1. Ouvrez Safari.
  - >  
    2. Dans la barre de menu en haut, cliquez sur Safari, puis Préférences.
  - >  
    3. Sélectionnez l’icône Sécurité.
  - >  
    4. À côté de Accepter les cookies, cochez Jamais.
  - >  
    5. Si vous souhaitez voir les cookies qui sont déjà sauvegardés sur votre ordinateur, cliquez sur Afficher les cookies.
