block_content:
  - >
    "Être un Xebian, c'est faire partie d'un <strong>groupe de passionnés</strong>&nbsp;; une communauté au sein de laquelle chacun est reconnu pour son expertise et sa passion. C'est l'opportunité de travailler et de partager avec des pairs parmi les plus talentueux.
  - >
    La promotion du partage et la <strong>qualité sans compromis</strong> permettent aux Xebians de faire avancer et de promouvoir chez leurs clients l'état de l'art de la réalisation logicielle de très haute qualité."
  - >
    <br><strong>Christophe Heubès</strong>, Directeur Général de Xebia France