Lead Tech:
  Rôle / Missions:
    - Accompagne la mise en oeuvre de la solution technique
    - Arbitre les questions techniques de l’équipe de développement
    - Met en avant les bonnes pratiques de qualité et de développement
  Les compétences attendues:
    - Maîtrise des outils et bonnes pratiques de développement (Craft)
    - Bonne communication technique
    - Couverture et profondeur technique
    - Partage des connaissances
    - Mentoring technique
  Responsabilités:
    - Assure la bonne mise en oeuvre de la solution technique 
    - Assure que les bonnes pratiques de développements sont utilisées (tests, analyse du code, performance, etc.) 
    - Facilite la mise en place d’un environnement de développement adéquat (outils, machines, environnements, etc.) 
    - Détecte et gère les problèmes de communication dans l’équipe de développement
    - Favorise la diffusion des connaissances au sein de l’équipe
    - Guide les membres de l’équipe dans leurs choix en rapport à son domaine d’expertise
  Les qualités requises:
    - Intelligence relationnelle 
    - Écoute et empathie 
    - Assertivité 
    - Prise de parole en groupe 
    - Leadership 
    - Humilité

Expert:
  Rôle / Missions:
    - Conseil et assistance
    - Formation
    - Recommandation techniques
    - Audit
  Les compétences attendues:
    - Expertise
    - Prise de parole en public
    - Ouverture sur la communauté
    - Animateur et formateur
  Responsabilités:
    - Analyse, conseille et fait des recommandations de façon à améliorer l’efficience et l’efficacité des solutions techniques
    - Travaille en collaboration avec les développeurs afin de chercher et fournir des solutions
    - Identifie les risques et saisir les opportunités liés à son domaine puis communiquer aux parties prenantes
    - Assure la promotion de nouvelles techniques/méthodologie
    - Aide à la construction d’offres
    - Assure la promotion du changement et de l’amélioration technique continue
    - Anime des formations internes et externes
  Les qualités requises:
    - Bon communiquant
    - Écoute et synthèse
    - Sens de l’innovation et créativité
    - Rigueur
    - Fédérateur
    - Pédagogue

Développeur:
  Rôle / Missions:
    - Met en oeuvre les solutions techniques
    - Applique les bonnes pratiques de qualité et de développement 
    - Participe aux recommandations techniques
    - Participe aux audits
  Les compétences attendues:
    - Connaissances approfondies d'un ou plusieurs langages de programmation
    - Bonne culture générale informatique (méthodologies agiles, environnements, intégration continue)
    - Ouvert sur la communauté
    - Connaissance théorique et/ou pratique du Test Driven Development
    - Capacité à estimer la complexité des tâches techniques
  Responsabilités:
    - Applique les bonnes pratiques de développements (tests, analyse du code, performance, etc.)
    - Travaille en collaboration avec les autres développeurs afin de chercher et fournir des solutions
    - Identifie les risques et les exprime au plus tôt à son équipe ou à son référent technique
  Les qualités requises:
    - Écoute
    - Sens de l’innovation et créativité
    - Rigueur
    - Curiosité
    - Humilité
    - Envie d'apprendre et de s'améliorer

Coding Architect:
  Rôle / Missions:
    - Propose des architectures logicielles homogènes, compatibles et cohérentes avec les exigences opérationnelles
    - Définit les orientations techniques en anticipant les évolutions futures
  Les compétences attendues:
    - Évaluation des impacts et conseils
    - Compréhension et partage de la vision d’ensemble
    - Conception puis mise en oeuvre
    - Synthétisations
    - Compréhension des enjeux techniques et métiers
  Responsabilités:
    - Garantie l’homogénéité d’une gamme de produits logiciels
    - Conçoit et accompagne la réalisation d’architectures systèmes et logicielles complexes
    - Analyse les architectures existantes et formalise des recommandations stratégiques pour l’amélioration ou la refonte
    - Conseille les équipes de développement au sujet de la stratégie logicielle ; bus applicatifs, micro services, etc.
  Les qualités requises:
    - Empathie
    - Ecoute client
    - Vision d’ensemble
    - Créativité
    - Analyse et synthèse
    - Adaptabilité
    - Flexibilité

Coach:
  Rôle / Missions:
    - "Coaching d’équipe : coaching d’équipe Agile, Scrum Mastering et direction de projet Agile"
    - "Coaching tech : coaching craft et devops"
    - "Coaching d’entreprise : conseil en orga Agile, conduite du changement et coaching de manageur"
  Les compétences attendues:
    - "5 postures : consultant, formateur, facilitateur, mentor et coach"
    - "3 profils : coach métier, coach de transformation et coach technique"
    - "3 niveaux d’intervention : équipe, programme et entreprise"
    - "4 types de conseil : conseil en marketing, conseil en informatique, coaching individuel, d’équipe et collectifs, conseil en management et orga"
  Responsabilités:
    - Déploie l’agilité en entreprise en respectant les cultures, les individus et les valeurs de Xebia
    - Satisfait le client
    - Construit et vendre une mission
    - Définit les objectifs, les critères de succès, poser et maîtriser le cadre de l’intervention, structurer et planifier la mission
    - Fait des points de mission réguliers, aller chercher le feedback, faire le suivi budgétaire
    - Est force de proposition, conseiller, prendre par la main et donner du feedback
    - Développe les comptes client, trouve de nouvelles missions et de nouveaux collaborateurs
    - Partage ses connaissances et expériences en interne et en externe, cherche à s’améliorer en permanence et demander de l’aide si besoin
  Les qualités requises:
    - Culture client
    - Dynamique, entraînant, convainquant, bon communiquant et motivé
    - Charismatique avec du leadership et de l'assertivité
    - Tenace, humble, posture neutre, écoute emphatique et sans jugement
    - Autonome mais aligné, aime le travail en équipe et pratique la culture du feedback
    - Sang froid, recul et transparence en toute circonstance
    - Ouvert, pragmatique, concret et opérationnel, anti-dogmatique
    - Intelligence de situation
    - Vient de l’IT, du terrain et a déjà eu des responsabilités de delivery

Studio Team Leader:
  Rôle / Missions:
    - Agit comme un Scrum Master
    - Est le représentant du Product Owner du client au sein de l’équipe (Proxy PO)
    - Participe au pilotage du projet avec le Studio Delivery Manager (SDM)
  Les compétences attendues:
    - Bonne maîtrise des pratiques agiles
    - Expérience significative dans un environnement agile
    - Maîtrise de la bonne gestion d’un backlog
    - Notions en gestion de projet
    - Bonne connaissance des outils de gestion de projets agiles
    - Bases ou formation technique
  Responsabilités:
    - Garantit le cadre agile du projet
    - Accompagne le Product Owner du client
    - Facilite les interactions entre l’ensemble des parties prenantes, et garantit la fluidité des cérémonies agiles
    - Planifie le travail de l’équipe
    - Fournit des indicateurs de prédictibilité / avancement
    - Suit les indicateurs de qualité
    - Aide à rédiger les éléments des comité de pilotage / kick-off en lien avec le SDM
    - Est un catalyseur de l’amélioration continue au sein de l’équipe
  Les qualités requises:
    - Intelligence relationnelle / situationnelle
    - Communication efficace vers des profils très variés
    - Diplomate
    - Propension naturelle à la résolution de problèmes
    - Bonne capacité de discernement
    - Esprit de synthèse
    - Collectif

Scrum Master:
  Rôle / Missions:
    - Est le garant de la méthode, du respect des principes, des valeurs et des pratiques
    - S’assure que les décisions prises par l’équipe sont appliquées
    - S’assure du bon déroulement des sprints
  Les compétences attendues:
    - Bonne maîtrise de Scrum
    - Expérience dans un environnement agile
    - Facilités de présentation, de communication et de négociation
    - Sait coder
  Responsabilités:
    - Met en place et animer les cérémonies (Sprint planning / Daily Scrum / Sprint review & Démo / Rétrospective)
    - Agit en facilitateur
    - "Élimine les obstacles : identifie les entraves et aider l’équipe à faire émerger leurs résolutions"
    - Aide l'équipe à travailler de façon autonome et à s'améliorer constamment
    - S'assure que chacun participe pleinement aux travaux de l'équipe
  Les qualités requises:
    - Humble et empathique
    - Pédagogue et diplomate
    - Capacité d’écoute
    - Persuasif / assertif
    - Propension naturelle à la résolution de problèmes
    - Leadership
